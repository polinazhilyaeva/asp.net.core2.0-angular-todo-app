<div id="{{ modalId }}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Confirm task removal</h3>
            </div>
            <div class="modal-body">
                <p>The task will be completely removed and unrecoverable.</p>
                <p>Are you sure you want to complete the task?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng-click="deleteTodo()" data-dismiss="modal" type="button" class="btn btn-danger">Complete task</button>
            </div>
        </div>
    </div>
</div>

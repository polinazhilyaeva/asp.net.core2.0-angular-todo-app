<div class="col-md-12">
    <div class="todo-list panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-9">
                    <h3>Todo List</h3>
                </div>
                <div class="col-sm-3">
                    <a ng-href="#new" class="btn btn-warning pull-right btn-block new-task">
                        <i class="fa fa-plus fa-lg" title="New"></i>
                        <span>New Task</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="text-danger" ng-show="errorMessage">{{ errorMessage }}</div>
            <div loading-spinner display-when="isBusy"></div>
            <div class="row task" ng-repeat="(index, todo) in todoList">
                <div class="col-sm-5 todo-name">
                    {{ todo.name }}
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-md-6 todo-deadline" ng-style="{color: getDeadlineColor(todo)}">
                            <i class="fa fa-clock-o"></i>
                            {{ getDeadline(todo) | date:'dd/MM/yyyy' }}
                        </div>
                        <div class="col-md-6 todo-priority text-warning">
                            <i class="fa fa-star" ng-repeat="i in getArray(todo.priority) track by $index"></i>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-md-4">
                            <a ng-click="viewTodo(todo)" class="btn btn-info btn-sm btn-block view-task" 
                               data-toggle="modal" href="#viewTodoModal" title="View">
                                <i class="fa fa-eye fa-lg"></i>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a ng-click="editTodo(todo, index)" class="btn btn-success btn-sm btn-block edit-task" title="Edit">
                                <i class="fa fa-pencil fa-lg"></i>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a ng-click="completeTodo(todo, index)" class="btn btn-danger btn-sm btn-block complete-task" 
                               data-toggle="modal" href="#deleteTodoModal" title="Complete">
                                <i class="fa fa-check fa-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<delete-confirm-modal></delete-confirm-modal>
<view-todo-modal></view-todo-modal>
